<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tournament Seating Coordinator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .admin-only { display: none; }
        body.admin-mode .admin-only { display: block; }
        body.admin-mode .player-view { display: none; }
        .table-card { transition: all 0.3s ease; }
        /* Prevent iOS zoom on input focus */
        input { font-size: 16px !important; }
    </style>
</head>
<body class="bg-slate-950 text-white p-4 font-sans min-h-screen">

    <div class="max-w-5xl mx-auto w-full">
        
        <header class="flex justify-between items-center mb-6 p-5 bg-slate-900 rounded-2xl border border-slate-800 shadow-2xl">
            <div>
                <h1 class="text-2xl font-black text-red-600 uppercase italic leading-none">Charity Poker</h1>
                <p id="mode-label" class="text-slate-500 text-[10px] uppercase tracking-widest mt-1">Player Check-In Mode</p>
            </div>
            <button onclick="requestAdminAccess()" class="bg-slate-800 hover:bg-slate-700 text-slate-400 text-[10px] font-bold py-2 px-4 rounded-lg border border-slate-700 transition">
                ADMIN ACCESS
            </button>
        </header>

        <div class="player-view text-center space-y-10 py-12">
            <div class="space-y-2">
                <h2 class="text-4xl font-black text-white uppercase">Find Your Table</h2>
                <p class="text-slate-400">Enter your assigned number</p>
            </div>
            
            <div class="max-w-xs mx-auto space-y-4">
                <input type="number" id="playerSearch" placeholder="00" 
                       class="w-full p-8 bg-slate-900 rounded-3xl border-4 border-slate-800 text-6xl text-center font-black text-red-500 outline-none focus:border-red-600 transition-all">
                <button onclick="checkSeat()" class="w-full bg-red-600 hover:bg-red-700 p-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition">SEARCH</button>
            </div>

            <div id="resultArea" class="hidden mt-10 p-10 bg-slate-900 border-2 border-yellow-600 rounded-[2rem] shadow-2xl">
                <span id="resultLabel" class="text-slate-500 uppercase text-xs font-bold tracking-widest">Your Assignment</span>
                <div id="tableResult" class="text-7xl font-black text-yellow-500 mt-2 tracking-tighter">TABLE 1</div>
                <button onclick="resetSearch()" class="mt-6 text-slate-500 text-sm underline">Search Another Number</button>
            </div>
        </div>

        <div class="admin-only space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                    <h3 class="text-red-500 font-black text-sm mb-4 uppercase italic tracking-wider">1. Configure Tournament</h3>
