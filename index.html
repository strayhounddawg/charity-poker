<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Admin - Export Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .admin-only { display: block; }
        .table-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-950 text-white p-4 font-sans min-h-screen">
    <div class="max-w-5xl mx-auto w-full">
        <header class="flex justify-between items-center mb-6 p-5 bg-slate-900 rounded-2xl border border-slate-800 shadow-2xl">
            <h1 class="text-2xl font-black text-red-600 uppercase italic">Admin Panel</h1>
            <button onclick="exportData()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg">
                EXPORT DATA FOR GITHUB
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                <h3 class="text-red-500 font-black text-sm mb-4 italic uppercase">Configuration</h3>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="text-[10px] text-slate-500 font-bold uppercase">Total Players</label>
                        <input type="number" id="playerCount" value="64" class="w-full p-3 bg-slate-800 rounded-xl border border-slate-700 text-center font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-500 font-bold uppercase">Seats Per Table</label>
                        <input type="number" id="tableSize" value="8" class="w-full p-3 bg-slate-800 rounded-xl border border-slate-700 text-center font-bold">
                    </div>
                </div>
                <button onclick="fullShuffle()" class="w-full bg-red-600 p-4 rounded-xl font-black text-sm uppercase">Shuffle All Seats</button>
            </div>

            <div id="exportArea" class="hidden bg-slate-900 p-6 rounded-2xl border-2 border-green-500 animate-pulse">
                <h3 class="text-green-500 font-black text-sm mb-2">COPY THIS DATA:</h3>
                <textarea id="dataBox" class="w-full h-24 bg-black text-green-400 p-2 text-[10px] font-mono rounded" readonly></textarea>
                <p class="text-[10px] text-slate-400 mt-2">Paste this into the 'tableData' section on GitHub.</p>
            </div>
        </div>

        <div id="tableContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>

    <script>
        let tables = [];

        function fullShuffle() {
            const pCount = parseInt(document.getElementById('playerCount').value);
            const tSize = parseInt(document.getElementById('tableSize').value);
            let players = Array.from({length: pCount}, (_, i) => i + 1);
            for (let i = players.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [players[i], players[j]] = [players[j], players[i]];
            }
            tables = [];
            for(let t = 0; t < Math.ceil(pCount / tSize); t++) {
                tables.push({ id: t + 1, players: players.slice(t * tSize, (t + 1) * tSize), max: tSize });
            }
            render();
        }
